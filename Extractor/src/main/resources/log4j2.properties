name = PropertiesConfig
property.filename = ./logs
appenders = console, file

appender.console.type = Console
appender.console.name = STDOUT
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = [%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n

appender.file.type = File
appender.file.name = LOGFILE
appender.file.fileName=${filename}/categoriesExtractor.log
appender.file.layout.type=PatternLayout
appender.file.layout.pattern=[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n

loggers=file,console
logger.file.name=com.uam.eps.tfm.fmendezlopez.extraction.CategoriesExtractor
logger.file.level = debug
logger.file.appenderRefs = file
logger.file.appenderRef.file.ref = LOGFILE

logger.console.name=com.uam.eps.tfm.fmendezlopez.extraction.CategoriesExtractor
logger.console.level = info
logger.console.appenderRefs = console
logger.console.appenderRef.file.ref = STDOUT

rootLogger.level = info
rootLogger.appenderRefs = file, console
rootLogger.appenderRef.console.ref = STDOUT
rootLogger.appenderRef.file.ref = LOGFILE